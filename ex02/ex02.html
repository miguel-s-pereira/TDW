<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .green {
      color: green;
    }
  </style>
  <title>TDW P02_01 - Eu gosto de h1</title>
</head>

<body onload="main()">
  <div class="bg-light pt-3 pb-3">
    <div class="container">
      <h1 class="display-4">O repetidor de h1</h1>
      <p class="lead">Para aprender conceitos de programação</p>
    </div>
  </div>
  <div class="container">
    <div id="hs">
      <!-- Content goes here -->
      <h1 id="title-repeat"></h1>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    function main() {
      /*for (let i = 1; i <= 100; i++) {
        title.innerHTML = i + ' ' + 'Hello World';
      }*/
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          var className = 'text-danger';
        } else {
          var className = 'text-success';
        };
        let ele = document.createElement("h1");
        ele.innerHTML = i + ' ' + "Hello World";
        ele.classList.add(className);
        document.body.appendChild(ele);
      }
      /*if (ele[i] % 2 == 0) {
        ele.classList.add('green');
      } else {
        ele.classList.add('text-success');
      }*/
    };
  </script>
</body>

</html>
